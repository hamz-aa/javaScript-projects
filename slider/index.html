<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/953afe11c5.js" crossorigin="anonymous"></script>
    <title>Slider</title>
</head>
<body>

    <section class="slider">
        <div class="slider-container container">
            <div class="headline">
                <h1>Our Reviews</h1>
            </div>
            <div class="main-slider">
                <div class="main-img">
                    <img src="./img/male-photo1.jpg" alt="">
                </div>
                <div class="img-content">
                    <p class="name">Susan Smith</p>
                    <p class="job">WEB DEVELOPER</p>
                    <p class="sub-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores a nam sapiente sint. Ipsum ipsam aliquid accusantium cupiditate quae mollitia voluptate blanditiis nihil, quisquam corporis cumque exercitationem explicabo! Praesentium, iure?</p>
                    <div class="arrow-btn">
                        <button class="btn btn-left" onclick="leftHandler()"><i class="fa-solid fa-chevron-left"></i></button>
                        <button class="btn btn-right" onclick="rightHandler()"><i class="fa-solid fa-chevron-right"></i></button>
                    </div>
                    <button class="btn btn-primary" onclick="surpriseHandler()">Surprise Me</button>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
