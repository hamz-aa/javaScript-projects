<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HiringMine Job Search</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search">
      <div class="search-wrapper">
        <input
          type="search"
          name=""
          id="search-box"
          placeholder="search for a job"
        />
        <button class="search-btn" onclick="searchHandler()">Search</button>
      </div>

      <div class="job-card">
        <p class="company-name"></p>
        <p class="position"></p>
        <p class="description"></p>
        <p class="location"></p>
      </div>
    </div>
  </body>
</html>
