<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HiringMine Job Search</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search">
      <div class="search-wrapper">
        <input
          type="search"
          name=""
          id="search-box"
          placeholder="search for a job"
        />
        <button class="search-btn" onclick="searchHandler()">Search</button>
      </div>

      <template>
        <div class="job-card">
          <p class="company-name" style="font-weight: bold"></p>
          <p class="position" style="color: #4838b2; font-weight: 600"></p>
          <p class="designation" style="color: #4838b2; font-weight: 600"></p>
          <p class="description"></p>
          <p class="location"></p>
        </div>
      </template>

      <div class="card-wrapper"></div>
    </div>
  </body>
</html>
