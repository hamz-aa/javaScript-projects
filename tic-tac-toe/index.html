<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="game">
        <button class="col-1 row-1 d-1"></button><button class="col-2 row-1"></button><button class="col-3 row-1 d-2"></button>
        <button class="col-1 row-2"></button><button class="col-2 row-2 d-1 d-2"></button><button class="col-3 row-2"></button>
        <button class="col-1 row-3 d-2"></button><button class="col-2 row-3"></button><button class="col-3 row-3 d-1"></button>
      </div>
    </div>
  </body>
</html>
