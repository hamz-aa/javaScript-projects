<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="form.js" defer></script>
    <title>Login</title>
</head>
<body>
    
    <div class="login form" id="login">
        <form action="">
            <label for="login-username">Username</label>
            <input type="text" name="" id="login-username" required>
            <label for="login-password">Password</label>
            <input type="password" name="" id="login-password" required>
            <a class="btn-anchor login-btn">Log In</a>
            <a href="#signup" class="signup-link">sign up</a>
        </form>
    </div>

    <div class="signup form" id="signup">
        <form action="">
            <label for="signup-username">Username</label>
            <input type="text" name="" id="signup-username" required>
            <label for="signup-email">Email</label>
            <input type="email" name="" id="signup-email" required>
            <label for="signup-password">Password</label>
            <input type="password" name="" id="signup-password" required>
            <label for="confirm-signup-password">Confirm Password</label>
            <input type="password" name="" id="confirm-signup-password" required>
            <button class="signup-btn" type="submit">Sign In</button>
            <a href="#login" class="login-link">log in</a>
        </form>
    </div>

</body>
</html>
