<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Log In</title>
  </head>
  <body>
    <div class="top-bar green"></div>
    <div class="login form" id="login">
      <h1 class="main-heading">Log In</h1>
      <form action="">
        <input
          type="text"
          name=""
          id="signup-username"
          required
          placeholder="Username"
        />
        <input
          type="password"
          name=""
          id="signup-password"
          required
          placeholder="Password"
        />
        <button class="login-btn" type="submit">Log In</button>
        <div class="sub-text">
          <p>Don't have an account?</p>
          <a href="../login/login.html" class="login-link">Sign Up</a>
        </div>
      </form>
    </div>
  </body>
</html>
