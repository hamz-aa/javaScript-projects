<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="home.js" defer></script>
    <title>Home</title>
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">
          <p class="logo-text"></p>
        </div>
        <div class="nav-content">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="sidebar-section">
      <div class="sidebar">
        <p class="setting">Settings</p>
        <button class="logout-btn">Log Out</button>
      </div>
    </section>

    <main>
      <h1>Welcome <span></span></h1>
    </main>

    <dialog open>
      <div class="signup form" id="signup">
        <h1 class="main-heading">Sign Up</h1>
        <form action="">
          <input
            type="text"
            name=""
            id="signup-username"
            placeholder="Username"
            required
          />
          <input
            type="email"
            name=""
            id="signup-email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            name=""
            id="signup-password"
            placeholder="Password"
            required
          />
          <input
            type="password"
            name=""
            id="confirm-signup-password"
            placeholder="Confirm Password"
            required
          />
          <button class="signup-btn">Sign Up</button>
          <div class="sub-text">
            <p>Already have an account?</p>
            <a href="../login/login.html" class="login-link">Log In</a>
          </div>
        </form>
      </div>
    </dialog>
  </body>
</html>
