<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/953afe11c5.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Food Menu API Task</title>
  </head>
  <body>
    <main>
      <header class="header">
        <div class="logo d-flex">
          <i class="fa-solid fa-utensils"></i>
          <p>forkify</p>
        </div>
        <div class="search-box d-flex">
          <input
            type="search"
            name=""
            id=""
            placeholder="Search over 1,000,000 recipes..."
          />
          <button><i class="fa-solid fa-magnifying-glass"></i>SEARCH</button>
        </div>
        <div class="misc d-flex">
          <div class="add">
            <i class="fa-regular fa-pen-to-square"></i>
            <p>ADD RECIPE</p>
          </div>
          <div class="bookmark">
            <i class="fa-regular fa-bookmark"></i>
            <p>BOOKMARKS</p>
          </div>
        </div>
      </header>
      <aside class="left-section">
        <div class="left-section-wrapper">
          <div class="img-wrapper">
            <img src="./assets/food.jpg" alt="" />
          </div>
          <div class="img-content">
            <p class="food-title">Pasta</p>
            <p class="food-description">BBC Good Food</p>
          </div>
        </div>
      </aside>
      <aside class="right-section">
        <div class="starter-text">
          <i class="fa-regular fa-face-smile"></i>
          <p>
            Start by searching for a recipe or <br />
            an ingredient. Have fun!
          </p>
        </div>
      </aside>
    </main>
  </body>
</html>
