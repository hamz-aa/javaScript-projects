<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/953afe11c5.js" crossorigin="anonymous"></script>
    <title>Modal</title>
</head>
<body>
    
    <section class="modal">
        <div class="modal-wrapper">
            <div class="real-modal">
                <h1>Modal Project</h1>
                <button onclick="modalHandler()">OPEN MODAL</button>
            </div>
        </div>
        <div class="modal-content-wrapper invisible">
            <div class="modal-content">
                <button class="close-icon" onclick="closeHandler()"><i class="fa-solid fa-xmark"></i></button>
                <h2>Modal Content</h2>
            </div>
        </div>
    </section>


</body>
</html>
