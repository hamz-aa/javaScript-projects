<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    
    <section class="game">
        <div class="game-wrapper">
            <div class="player-1">
                <h1 class="name name-1">PLAYER 1</h1>
                <h2 class="total-score total-score-1">10</h2>
                <div class="current-score current-score-1">
                    <p class="current-text">CURRENT</p>
                    <p class="score score-1">10</p>
                </div>
            </div>
            <div class="player-2">
                <h1 class="name name-2">PLAYER 2</h1>
                <h2 class="total-score total-score-2">8</h2>
                <div class="current-score current-score-2">
                    <p class="current-text">CURRENT</p>
                    <p class="score score-2">8</p>
                </div>
            </div>
            <div class="menu">
                <div class="new-game">
                    <button>NEW GAME</button>
                </div>
                <div class="show">
                    <span class="dice-num dice-1"></span>
                    <span class="dice-num dice-2"></span>
                    <span class="dice-num dice-3"></span>
                    <span class="dice-num dice-4"></span>
                    <span class="dice-num dice-5"></span>
                    <span class="dice-num dice-6"></span>
                </div>
                <div class="roll">
                    <button>ROLL DICE</button>
                    <p class="dice-score">6</p>
                </div>
                <div class="hold">
                    <button>HOLD</button>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
