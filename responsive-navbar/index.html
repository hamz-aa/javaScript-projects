<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/953afe11c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Responsive Navbar</title>
</head>
<body>
    
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>Coding <span style="color: #79A6CE;"> Addict </span></h1>
            </div>
            <div class="mid-content">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Projects</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="social">
                <ul>
                    <li><i class="fa-brands fa-facebook"></i></li>
                    <li><i class="fa-brands fa-twitter"></i></li>
                    <li><i class="fa-brands fa-behance"></i></li>
                    <li><i class="fa-brands fa-linkedin"></i></li>
                    <li><i class="fa-solid fa-gem"></i></li>
                </ul>
            </div>
            <input type="checkbox" name="" id="" class="invisible">
        </div>
    </nav>

</body>
</html>
