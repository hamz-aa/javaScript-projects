<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/953afe11c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Responsive Navbar</title>
</head>
<body>
    
    <nav class="navbar nav-getter">
        <div class="container container-getter ">
            <div class="logo logo-getter">
                <h1 class="logo-animation">Coding <span style="color: #79A6CE;"> Addict </span></h1>
                <button class="close-icon invisible" onclick="closeHandler()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="mid-content mid-content-getter">
                <ul class="mid-content-ul-getter">
                    <li>Home</li>
                    <li>About</li>
                    <li>Projects</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="social social-getter">
                <ul class="social-ul-getter">
                    <li><i class="fa-brands fa-facebook"></i></li>
                    <li><i class="fa-brands fa-twitter"></i></li>
                    <li><i class="fa-brands fa-behance"></i></li>
                    <li><i class="fa-brands fa-linkedin"></i></li>
                    <li><i class="fa-solid fa-gem"></i></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="icon invisible">
        <button onclick="hamburgerMenu()"><i class="fa-solid fa-bars"></i></button>
    </div>

</body>
</html>
