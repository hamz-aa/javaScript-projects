<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <script
      src="https://kit.fontawesome.com/953afe11c5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Sample Carousel</h1>
    <div class="carousel">
      <div class="img-container">
        <img src="./assets/img-04.jpg" class="img-4" alt="" />
        <img src="./assets/img-03.jpg" class="img-3" alt="" />
        <img src="./assets/img-02.jpg" class="img-2" alt="" />
        <img src="./assets/img-01.jpg" class="img-1" alt="" />
      </div>
      <i class="fa-solid fa-chevron-left icon-left"></i>
      <i class="fa-solid fa-chevron-right icon-right"></i>
    </div>
  </body>
</html>
